<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>recommendation</title>
<style>
tr:hover {
  background-color: navy;
  color: white;
}
</style>
</head>
<body>
  <h1>코스추천글</h1>

  <a href='form'>새 글</a>
  <table border='1'>
    <tr>
      <th>번호</th>
      <th>제목</th>
<!--      <th>조회수</th>-->
<!--      <th>작성자</th>-->
      <th>등록일</th>
    </tr>

    <tr data-th-each="recommendation : ${recommendations}">
      <td data-th-text="${recommendation.recono}">100</td>
      <td>
        <a href='jangSoReviewList?recono=1'
           data-th-href="@{jangSoReviewList(recono=${recommendation.recono})}"
           data-th-text="${recommendation.title == ''} ? '(제목없음)' : ${recommendation.title}">제목</a>
      </td>
<!--      <td data-th-text="${recommendation.viewCount}">17</td>-->
<!--      <td data-th-text="${recommendation.writer.name}">홍길동</td>-->
      <td data-th-text="${recommendation.wdate}">2022-1-1</td>
    </tr>

  </table>
  <p><a href='../'>메인</a></p>


</body>
</html>
